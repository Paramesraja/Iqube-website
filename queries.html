<html>
    <head>
        <title>website</title>
    </head>
    <body>
        <h1>Registration form</h1>

        <div id="form">
            
            <label for="first name">First Name</label>
            <input type="text" name="first name" placeholder="xxxx" required>
            <label for="last name"> Last Name</label>
            <input type="text" name="last name" placeholder="yyyy" required >

            <div>
                <label for="gender"> Gender</label>
                <input type="text" name="gender" placeholder="zzzz" required>
                <div>
                    <label for="state"> State</label>
                    <input type="text" name="state" placeholder="Enter your state" required>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="Enter your address" required>
                        <div>
                            <label for="pincode">Pincode</label>
                            <input type="text" name="pincode" placeholder="101011" required>
                            <div>
                                <label for="contactno"> Contact Number</label>
                                <input type="text" name="contactno" placeholder="2034567" required>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" placeholder="xyz@gmail.com" required>

                                    <div>
                                        <label for="password">Password</label>
                                        <input type="text" name="password" required>
                                        <div>
                                            <label for="agree">I agree to all the conditions above mentioned</label>
                                            <input type="checkbox" name="agree">
                                            <div>
                                                <button type="submit"> Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>

    </body>
</html>
